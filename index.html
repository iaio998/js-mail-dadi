<!doctype html>
<html lang="en">

<head>
    <title>Mail & Dadi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

<body>
    <main class="container">

        <section id="top-section" class="border">
            <h1 class="text-center">Mail verifier</h1>
            <div class="row align-items-center">
                <div class="col">
                    <label for="email" class="text-center fw-bolder fst-italic">Inserisci la tua email</label>
                    <input type="email" id="email" name="email" placeholder="abcd@mail.it" required>
                </div>
                <div class="col">
                    <button id="btn-mail-verify" class="btn btn-primary">Verifica Mail</button>
                </div>
                <div id="answer-verify">

                </div>
            </div>
        </section>

        <section id="bot-section" class="border">
            <h1 class="text-center">Dice</h1>
        </section>

    </main>


    <!-- JavaScript -->
    <script src="javascript/script.js"></script>

</html>
