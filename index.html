<!doctype html>
<html lang="en">

<head>
    <title>Mail & Dadi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">

        <section id="top-section" class="border p-2">
            <h1 class="text-center">Mail verifier</h1>
            <div class="row align-items-center">
                <div class="col">
                    <label for="email" class="text-center fw-bolder fst-italic">Inserisci la tua email</label>
                    <input type="email" id="email" name="email" placeholder="abcd@mail.it" required>
                </div>
                <div class="col">
                    <button id="btn-mail-verify" class="btn btn-primary">Verify Mail</button>
                </div>
            </div>
            <div id="error" class="alert alert-danger text-center text-danger fs-2 my-3 d-none">
                PLEASE ENTER REQUIRED INFO!
            </div>
            <!--  <div id="verified" class="alert alert-success text-center text-success fs-2 my-3 d-none">
                WELCOME ON BOARD!
            </div> -->
        </section>

        <section id="bot-section" class="text-center border p-2">
            <h1 class="text-center">Dice game</h1>
            <button id="throw" class="btn btn-primary my-3">Throw the dice</button>
            <div class="row">
                <div id="human-palyer" class="col">
                    <h2>YOU</h2>
                </div>
                <div id="bot-player" class="col">
                    <h2>BOT</h2>

                </div>
            </div>
            <div id="winner" class="alert alert-danger text-center text-danger fs-2 my-3 d-none">
                YOU ARE THE WINNER!
            </div>
        </section>

    </main>


    <!-- JavaScript -->
    <script src="javascript/script.js"></script>
</body>

</html>
